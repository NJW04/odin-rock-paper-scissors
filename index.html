<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <div class="score-header">
        <p class="score-human">I will display the human score</p>
        <p class="score-computer">I will display the computer score</p>
    </div>

    <div class="options">
        <button class="rock item">Rock</button>
        <button class="paper item">Paper</button>
        <button class="scissors item">Scissors</button>
    </div>

    <div class="results-footer">
        <p class="results">I will display the result of the game</p>
    </div>
</body>
</html>
